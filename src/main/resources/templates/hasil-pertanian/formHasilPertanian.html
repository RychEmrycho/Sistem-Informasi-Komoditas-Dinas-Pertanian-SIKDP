<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">

    <h2>Tambah Hasil Pertanian</h2>

    <!--Tambahkan sintaks-->
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post" th:action="@{/hasil-pertanian/save}"
                  th:object="${hasilPertanian}">
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{version}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Komoditi:</label>
                    <div class="col-sm-9">
                        <!--<input type="text" class="form-control" th:field="*{komoditi}"/>-->
                        <select class="form-control mb-md-2" id="inputJenisKelamin" name="idKomoditi">
                            <option th:each="_komoditi : ${listKomoditi}" th:text="${_komoditi.namaKomoditi}"
                                    th:value="${_komoditi.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Bulan:</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{bulan}" type="date"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-9 control-label">Luas lahan (m<sup>2</sup>):</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{luasLahan}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-9 control-label">Jumlah hasil panen (kg):</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{jumlahHasilPanen}" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="'template/footer' :: footer"></div>

</body>
</html>
