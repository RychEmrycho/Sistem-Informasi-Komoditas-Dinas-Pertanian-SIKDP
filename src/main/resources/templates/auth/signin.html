<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<main role="main">
    <form class="jumbotron form-signin text-center mt-5" method="post" th:action="@{/auth/login}">
        <img alt="" class="mb-4" height="72" th:src="@{/img/brand.png}" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            The email or password is incorrect!
        </div>
        <label for="inputUsername" class="sr-only">Email</label>
        <input
                autofocus class="form-control" id="inputUsername" name="email"
                placeholder="Email" required type="email">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="password" placeholder="Password" required type="password">
        <label>
            <input type="checkbox" name="remember-me"/> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <p>Don't have an account yet?</p>
        <a class="btn btn-lg btn-info btn-block" th:href="@{/auth/signup}">Sign up now!</a>
        <p class="mt-4 mb-3 text-muted">
            Copyright &copy; 2018 SIKDP. <br>All rights reserved.
        </p>
    </form>
</main>

<div th:replace="'template/footer' :: footer"></div>

</body>
</html>
