<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">

    <h2>Tambah Kelurahan</h2>

    <!--Tambahkan sintaks-->
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${kelurahan}"
                  th:action="@{/kelurahan/save}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nama Kelurahan:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               th:field="*{namaKelurahan}"/>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="col-sm-3 control-label">Asal Kecamatan:</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<input type="text" class="form-control"-->
                               <!--th:field="*{idKecamatan}"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label for="kecamatan" class="col-sm-3 control-label">Asal Kecamatan:</label>
                    <div class=" col-sm-9" th:object="${kecamatan}">
                        <select id="kecamatan" class="form-control" th:field="${kelurahan.idKecamatan}">
                            <option th:each="_kecamatan : ${kecamatan}" th:value="${_kecamatan.id}" th:text="${_kecamatan.namaKecamatan}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="'template/footer' :: footer"></div>

        crossorigin="anonymous"></script>

</body>
</html>
