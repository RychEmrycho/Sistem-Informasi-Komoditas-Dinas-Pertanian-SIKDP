<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">

    <h2>Pendaftaran Kelompok Tani</h2>

    <!--Tambahkan sintaks-->
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" enctype="multipart/form-data" method="post"
                  th:action="@{/kelompok-tani/create}"
                  th:object="${kelompok}">
                <input th:field="*{id}" th:value="*{id}" type="hidden"/>
                <input th:field="*{version}" th:value="*{version}" type="hidden"/>
                <input th:field="*{status}" th:value="*{status}" type="hidden"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="namaKelompok">Nama Kelompok:</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="namaKelompok" th:field="*{namaKelompok}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="jumlahAnggota">Jumlah Anggota:</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="jumlahAnggota" th:field="*{jumlahAnggota}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Kelurahan:</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{idKelurahan}">
                            <option th:each="_kelurahan : ${kelurahan}" th:text="${_kelurahan.getNamaKelurahan()}"
                                    th:value="${_kelurahan.getId()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Kecamatan:</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{idKecamatan}">
                            <option th:each="_kecamatan : ${kecamatan}" th:text="${_kecamatan.getNamaKecamatan()}"
                                    th:value="${_kecamatan.getId()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nomor Kontak:</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{noTelepon}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-9 control-label">Luas Lahan Darat (m<sup>2</sup>):</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{luasDarat}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-9 control-label">Luas Lahan Sawah (m<sup>2</sup>):</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{luasSawah}" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Proposal:</label>
                    <div class="col-sm-9">
                        <input class="form-control-file" required th:field="*{proposal}" type="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="'template/footer' :: footer"></div>

</body>
