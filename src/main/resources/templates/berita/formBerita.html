<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">

    <h2>Masukan Berita</h2>

    <!--Tambahkan sintaks-->
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${berita}"
                  th:action="@{/berita/save}" enctype="multipart/form-data" method="post">
                <input type="hidden" th:field="*{id}" th:value="*{id}"/>
                <input type="hidden" th:field="*{version}" th:value="*{version}"/>
                <input type="hidden" th:field="*{id_user}" th:value="*{id_user}"/>
                <input type="hidden" th:field="*{tanggal}" th:value="*{tanggal}"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Judul Berita:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               th:field="*{judul}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Isi:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" th:field="*{isi}" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Image:</label>
                    <div class="col-sm-9">
                        <input type="file" accept="image/*" class="form-control-file" th:field="*{foto}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="'template/footer' :: footer"></div>

================================================== -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</body>
</html>
