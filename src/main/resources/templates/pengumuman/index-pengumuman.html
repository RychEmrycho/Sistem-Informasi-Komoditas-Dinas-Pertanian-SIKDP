<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">
    <h3 class="mb-4">Daftar Pengumuman</h3>

    <div th:if="${not #lists.isEmpty(pengumuman)}">

        <table class="table table-hover table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Judul Pengumuman</th>
                <!--<th>Isi</th>-->
                <th>Lampiran</th>

                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="_pengumuman : ${pengumuman}">
                <td th:text="${_pengumuman.judul}"></td>
                <!--<td th:text="${_pengumuman.isi}"></td>-->
                <td><a th:href="@{~/} + 'files/' + ${_pengumuman.lampiran}">Unduh file</a></td>

                <td>
                    <a th:href="${'/pengumuman/view/' + _pengumuman.id}">
                        <span class="fa fa-eye"></span>
                    </a>
                    |
                    <a th:href="${'/pengumuman/edit/' + _pengumuman.id}">
                        <span class="fa fa-edit"></span>
                    </a>
                    |
                    <a th:href="${'/pengumuman/hapus/' + _pengumuman.id}">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" href="/pengumuman/create">Add New</a>
</div>

<div th:replace="'template/footer' :: footer"></div>
<!-- /.container -->

        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</body>
</html>
