<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<main role="main" th:object="${pengumuman}">
    <div class="img-featured-berita" th:style="'background-image:url(' + @{/img/agriculture.jpeg} + ');'">
        <div class="container">
            <h1 th:text="*{judul}"></h1>
            <hr style="background-color: white">
            <h4 th:text="${author}"></h4>
            <h4><span th:text="${#dates.format(pengumuman.getTanggal(), 'EEEE, dd MMMM yyyy')}"
                      class="badge badge-secondary"></span></h4>
        </div>
    </div>
    <div class="container"
         style="padding-top: 3rem; padding-left: 15rem; padding-right: 15rem">
        <p th:text="*{isi}"></p>
        <hr style="margin-top: 2rem; margin-bottom: 2rem">
    </div>
    <div class="container"
         style="padding-left: 15rem; padding-right: 15rem">
        <h5>Lampiran </h5>
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">
                    File: <a class="card-link" th:href="@{~/} + 'files/' + *{lampiran}" th:text="*{lampiran}"></a>
                </h6>
            </div>
        </div>
    </div>
</main>

<div th:replace="'template/footer' :: footer"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</body>
</html>
