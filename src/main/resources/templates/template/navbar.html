<!DOCTYPE html>
<html lang="id" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<body>

<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{~/}">
            <img alt="" class="d-inline-block align-top" height="30" th:src="@{/img/brand.png}" width="30">
            SIKDP
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{~/}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <!--
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/kelompok-tani}">Kelompok tani</a>
                                </li>
                -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/berita}">Berita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/komoditi}">Komoditi</a>
                </li>
                <!--
                                <li class="nav-item">
                                    <a class="nav-link"  th:href="@{/bantuan}">Bantuan</a>
                                </li>
                -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pengumuman}">Pengumuman</a>
                </li>
            </ul>
            <div>
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown" href="#" id="navbarDropdown"
                       role="button" style="color: white">
                        <span class="far fa-user-circle"></span>
                        <span sec:authentication="name"></span>
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <div style="padding: 0 15px; text-align: center">
                            <h2 class="far fa-user-circle"></h2>
                            <br>
                            <small sec:authentication="name"></small>
                            <br>
                            <small class="badge badge-secondary" sec:authentication="principal.authorities"></small>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/auth/logout}">Log out</a>
                    </div>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-warning mr-sm-2" th:href="@{/auth/signup}">Sign up</a>
                    <a class="btn btn-outline-primary mr-sm-2" th:href="@{/auth/login}">Log in</a>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
