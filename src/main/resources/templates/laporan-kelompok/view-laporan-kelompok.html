<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<main role="main" th:object="${laporanKelompok}">
    <div class="img-featured-berita">
        <div class="container">
            <h1 th:text="*{namaLaporan}"></h1>
            <hr style="background-color: white; width: 55%">
            <h4>Kelompok Tani: <span th:text="*{kelompokTani.namaKelompok}"></span></h4>
            <h4>Status: <span class="badge badge-secondary" th:text="*{status}"></span></h4>
        </div>
    </div>
    <div class="container"
         style="padding-top: 3rem; padding-left: 15rem; padding-right: 15rem">
        <h5>Deskripsi laporan:</h5>
        <p th:text="*{deskripsi}"></p>
        <hr style="margin-top: 2rem; margin-bottom: 2rem">
    </div>
    <div class="container"
         style="padding-left: 15rem; padding-right: 15rem">
        <h5>Lampiran laporan</h5>
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">
                    File: <a class="card-link" th:href="@{~/} + 'files/' + *{laporan}" th:text="*{laporan}"></a>
                </h6>
            </div>
        </div>
    </div>
</main>

<div th:replace="'template/footer' :: footer"></div>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

</body>
</html>
