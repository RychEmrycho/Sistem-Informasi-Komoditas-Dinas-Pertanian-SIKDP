<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'template/head' :: head"></div>

<body>

<div th:replace="'template/navbar' :: navbar"></div>

<div class="container mt-4 mb-4">

    <h2>Tambahkan komoditi</h2>

    <!--Tambahkan sintaks-->
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" enctype="multipart/form-data"
                  method="post" th:action="@{/komoditi/save}" th:object="${komoditi}">
                <input th:field="*{id}" th:value="*{id}" type="hidden"/>
                <input th:field="*{version}" th:value="*{version}" type="hidden"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Nama komoditi:</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{namaKomoditi}"
                               type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Deskripsi:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" th:field="*{deskripsi}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Lama panen:</label>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{lamaPanen}"
                               type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Gambar:</label>
                    <div class="col-sm-9">
                        <input accept="image/*" class="form-control-file" th:field="*{foto}" type="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="'template/footer' :: footer"></div>
